<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        /* 우선 요소들 생성하기 */
        const div1 = document.createElement("div");
        const div2 = document.createElement("div");
        const span1 = document.createElement("span"); // 1. 문서 객체~
        const span2 = document.createElement("span"); // 그리고 추가하기
        const span3 = document.createElement("span"); // a를 감싸는 span
        const span4 = document.createElement("span"); // a를 감싸는 span
        const br = document.createElement("br");
        const ol = document.createElement("ol");
        const li1 = document.createElement("li");
        const li2 = document.createElement("li");
        const li3 = document.createElement("li");
        const a1 = document.createElement("a");
        const a2 = document.createElement("a");

        /* 자리 매김 */
        document.body.appendChild(div1);
        div1.appendChild(span1);
        div1.appendChild(span2);
        document.body.appendChild(div2);
        div2.appendChild(ol);
        ol.appendChild(li1);
        ol.appendChild(li2);
        ol.appendChild(li3);
        document.body.appendChild(span3);
        span3.appendChild(a1);
        document.body.appendChild(br);
        document.body.appendChild(span4);
        span4.appendChild(a2);

        /* 그외(속성 or 값 지정) */
        // 1. 값을 먼저 지정
        span1.textContent = "문서객체 생성하기";
        span2.textContent = "그리고 추가하기";
        li1.textContent = "생성하고(장전)";
        li2.textContent = "추가하고(겨냥)";
        li3.textContent = "문서읽고(격발)";
        a1.textContent = "네이버";
        a2.textContent = "다음";

        // 2. 속성 지정
        div1.setAttribute("class", "c1");
        div2.setAttribute("class", "c2");
        a1.setAttribute("href", "http://www.naver.com");
        a2.setAttribute("href", "http://www.daum.net");
      });
    </script>
  </head>
  <body>
    <!-- div.c1>span{1.문서객체 생성하기}+span{그리고 추가하기}^div.c2>ol>li{$}*3^^span>a^br+span>a -->

    <!-- <div class="c1"><span>1.문서객체 생성하기</span><span>그리고 추가하기</span>
    </div>
    <div class="c2">
        <ol>
            <li>생성하고(장전)</li>
            <li>추가하고(겨냥)</li>
            <li>문서읽고(격발)</li>
        </ol>
    </div>
    <span><a href="www.naver.com">네이버</a></span><br>
    <span><a href="www.daum.net">다음</a></span> -->
  </body>
</html>
