    <script>
        //매개변수 4개를 넣었을때

        // min(77,22,3,44) =>> 3
        

        //최솟값
        function min(a, b, c, d) {
         let a1 = 0
          const arr = [a, b, c, d];
         for (let i = 1; i < arr.length; i++) {
            if (arr[i] < a1) {
             a1 = arr[i];
          }
      }
         return a1;
    }
        console.log(min(2, 5, 1, 6));
        
        //최대값
        function max(a, b, c, d) {
            let a1 = 0
            const arr = [a, b, c, d];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > a1) {
                a1 = arr[i];
        }
     }
            return a1;
    }
