<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else 조건문</title>
    <script>
        const hh = prompt('학점를 입력해주세요.')*1

        if (hh === 100){ alert( 'A+ 입니다.')
        }
        if (90 <= hh && hh <100){ alert ('A 입니다.')
        }
        if (80 <= hh && hh <90){ alert ('B 입니다.')
        }
        if (70 <= hh && hh <80){ alert('C 입니다.')
        }
        if (60 <= hh && hh <70){ alert('D 입니다.')
        }
        if (50 >= hh && hh <60){alert('F 입니다.')
        }
        console.log(hh)


    </script>
</head>

</body>
</html>
