<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr td{
            border: 1px solid black;
            border-collapse: collapse;
        }


    </style>


    <script>
        
    const my = prompt('돈을 입력하세요','')*1
        

    let omw = parseInt(my / 50000);
    let mw = parseInt(my / 10000); 
    let ocw = parseInt((my % 10000) / 5000); 
    let cw = parseInt((my % 10000) / 1000); 
    let obw = parseInt((my % 1000) / 500); 
    let bw = parseInt((my % 1000) / 100); 
    let osw = parseInt((my % 100) / 50); 
    let sw = parseInt((my % 100) / 10); 
    
        
let list = ""
    list +=`<table>`
    list +=`    <tr>`
    list +=`        <th>잔돈</th>`
    list +=`        <th>개수</th>`
    list +=`    </tr>`
    list +=`    <tr>`
    list +=`        <td>5만원권</td>`
    list +=`        <td>${omw}</td>`
    list +=`    </tr>`
    list +=`    <tr>`
    list +=`        <td>1만원권</td>`
    list +=`        <td>${mw}</td>`
    list +=`    </tr>`
    list +=`    <tr>`
    list +=`        <td>5천원권</td>`
    list +=`        <td>${ocw}</td>`
    list +=`    </tr>`
    list +=`    <tr>`
    list +=`        <td>1천원권</td>`
    list +=`        <td>${cw}</td>`
    list +=`    </tr>`
    list +=`    <tr>`
    list +=`        <td>5백원</td>`
    list +=`        <td>${obw}</td>`
    list +=`    </tr>`
    list +=`    <tr>`
    list +=`        <td>1백원</td>`
    list +=`        <td>${bw}</td>`
    list +=`    </tr>`
    list +=`    <tr>`
    list +=`        <td>50원</td>`
    list +=`        <td>${osw}</td>`
    list +=`    </tr>`
    list +=`    <tr>`
    list +=`        <td>10원</td>`
    list +=`        <td>${sw}</td>`
    list +=`    </tr>`
    list +=`</table>`
    document.write(list)   

    </script>
</head>
<body>

</body>
</html>
