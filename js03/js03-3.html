<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
            height: 200px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }
        tr td{
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 25px;   
        }
        tr:nth-child(odd){
        background-color: rgb(245, 210, 245);
    }
    </style>
    <script>
        const sc = prompt('학점을 입력하세요')
        if (sc === 100 ){ alert('A+ 입니다.')}
        else if (90 <= sc&&sc < 100 ){ alert('A 입니다.')}
        else if (80 <= sc&&sc < 90 ){ alert('B 입니다.')}
        else if (70 <= sc&&sc < 80 ){ alert('C 입니다.')}
        else if (60 <= sc&&sc < 70 ){ alert('D 입니다.')}
        else if (50 >= sc&&sc < 60 ){ alert('F 입니다.')}
        console.log(sc)

    let list = "";
        list +=`<table>`
        list +=`    <tr>`
        list +=`        <td>학점</td>`
        list +=`        <td>결과</td>`
        list +=`    </tr>`
        list +=`    <tr>`
        list +=`        <td>${sc}</td>`
        list +=`        <td>??</td>`
        list +=`    </tr>`
        list +=`</table>`
    document.write(list)
    </script>
