<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문 역삼각형</title>
    <script>
    let output=''
    for (let i =15; i>=1; i--){
        for (let j=1; j<=15-i; j++){
        output +=' '
    }
        for(let k = 1; k < 2 * i - 1;k++){
        output+='*'
    }
    output +='\n'
    }
    console.log(output)
    </script>
</head>

</body>
</html>
