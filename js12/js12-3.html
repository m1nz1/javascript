    <title>최솟값 구하기</title>
    <script>
        const a = [-44,66,0,-11,-22,88]
        function min(a){
            let vs = a[0]
            for(let i=0; i<a.length; i++ )
                if( vs > a[i])vs = a[i]
            return vs
        }
        console.log(min(a))



        const b = [-44,66,0,-11,-22,88]
        function max(a){
            let vs = a[0]
            for(let i=0; i<a.length; i++ )
                if( vs < a[i])vs = a[i]
            return vs
        }
        console.log(max(b))

        console.log('최솟값:', min(a), '최대값:',max(a))
    </script>
