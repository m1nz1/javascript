    <title>클로저 3</title>
    <script>
        function init(){
      const span = document.querySelector("span");
      let count = 0;

      setInterval(() => {
        span.textContent = count
      },1000);
      function reset(){
        count = 0
        span.textContent = count
      }
      return { reset }//{ reset : reset }
    }
    </script>
