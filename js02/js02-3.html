<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 넓이, 둘레구하기</title>
    <script>
        //반지름을 입력받아 원의 둘레와 넒이를 구하는 사이트를 만들어라.
       const p = prompt ('반지름을 입력해주세요')
       const r = p*1
       const pi = 3.14 
       const c1 = r*2*pi
       const c2 = r*r*pi
       console.log(`원의 둘레는 ${ c1 } 원의 넓이는 ${ c2 } 입니다. `)
       document.write(`<h4>원의 둘레는 ${c1}, 원의 넓이는 ${c2} 입니다.<h4>`)
       
    </script>
</head>

</body>
</html>
