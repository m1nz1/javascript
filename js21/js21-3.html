<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        const boks = [{
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher: '한빛미디어'
        } ,
        {   name: 'HTML 웹 프로그래밍 입문',
            price: 26000,
            publisher: '한빛아카데미'

        },{
            name: '머신러닝 딥러닝 실전 개발 입문',
            price: 30000,
            publisher: '위키북스'
        },
        {
            name: '머신러닝을 위한 수학',
            price: 25000,
            publisher: '위키북스'
        }]
        /* 책 예제 */
        // const output = _.sortBy(boks,(book)=> book.price)
        // console.log(JSON.stringify(output , null , 2))

        //asc 오름차순 // desc 내림차순

        /* 예제 2 */
        const arr1 = _.orderBy(boks,['name'],['desc']);  
        const arr2 = _.orderBy(boks,['name'], (x) => x.name);  
        const arr3 = _.orderBy(boks,['price','name'],["desc","asc"]);  
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
    </script>
