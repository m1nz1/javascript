<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //200개의 요소를 가진 배열을 생성하여 인덱스 0부터 77까지는 1부터 1씩 증가하도록 하고
        //인덱스 78부터 166까지는 2씩 증가하도록 하며 167부터 끝까지는 -1씩 감소하도록 하라.
        
        // const arr = Array(200).fill(0).map(v,i,a)


        // console.log(arr)



        const arr = Array(200).fill(0).map((v,i) => {
          if (i <= 77) {
            return i + 1
          } else if(i <= 78){
            return i + 2
          } else if(i <= 167){
            return i - 1
          }

        })
        
        console.log(arr);
    </script>
