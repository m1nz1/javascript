<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 포함된 요소</title>
    <script>
        const arr =[1,2,3,4,5,6,7]


        console.log('includes1:',arr.includes(5)) //true
        console.log('includes2:',arr.includes(55)) //false
        console.log('indexOf1:',arr.indexOf(5)) //4
        console.log('indexOf2:',arr.indexOf(55)) //-1
    </script>
</head>
<body>
    <h1>배열의 포함된 요소</h1>
console.log('includes1:',arr.includes(5)) includes1: true
console.log('includes2:',arr.includes(55)) includes2: false
console.log('indexOf1:',arr.indexOf(5)) indexOf1: 4
console.log('indexOf2:',arr.indexOf(55)) indexOf2: -1
</body>
</html>
