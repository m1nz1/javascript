<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        /* body내용 삭제
        Math.random()을 이용하여 Circle을 임의의 지점에 나타나게 하기
        별이 이동후에 Circle을 먹게 된다면 (별과 겹치면) 사라지고 다른 위치에 
        생성된다. 그리고 스코어가 1점이 올라간다.
        스코어가 5점이 될 때까지 게임이 계속 진행된다. */
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        //별 초기 설정
        const star = document.createElement("h1");
        star.style.position = 'absolute'
        star.textContent = '★'
        document.body.appendChild(star)
        
        // Circle 초기 설정
        const cir = document.createElement('h1');
        cir.style.position = 'absolute'
        cir.textContent = '☆'
        document.body.appendChild(cir)

        // Circle 위치 랜덤 설정
        const cirrandom = Math.floor(Math.random())
        

        //별 이동 출력하는 기능
        let [x, y] = [0, 0];
        const block = 20;
        const print = () => {
          
          star.style.left = `${x * block}px`;
          star.style.top = `${y * block}px`;
        };
        print();

        document.body.addEventListener("keydown", (event) => {
          switch (event.key) {
            case 'ArrowLeft':
              x -= 1;
              break;
            case 'ArrowUp':
              y -= 1;
              break;
            case 'ArrowRight':
              x += 1;
              break;
            case 'ArrowDown':
              y += 1;
              break;
          }
          print();
        });
      });
    </script>
  </head>
  <body>
    <!-- <h1>★</h1> -->
  </body>
</html>
