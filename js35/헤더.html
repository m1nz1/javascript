<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      h1 {
        text-align: center;
        background-color: #e0feff;
        margin: auto;
        padding: 30px;
      }
      .header {
        background: #e0feff;
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
        width: 100%;
        align-items: center;
        justify-content: center;
      }

      .header > .menu {
        width: 20%;
        text-align: center;
        transition: 0.15s ease-in;
      }
      .header > .menu > a {
        text-decoration: none;
        color: #5c5c5c;
      }
      .header > .menu:hover {
        background: rgb(150, 231, 251);
      }
    </style>
  </head>
  <body>
    <h1>민지의 게시판</h1>
    <div class="header">
      <div class="menu">
        <a href="#"><h3>홈화면</h3></a>
      </div>
      <div class="menu">
        <a href="#"><h3>게시판</h3></a>
      </div>
      <div class="menu">
        <a href="#"><h3>글작성</h3></a>
      </div>
    </div>
  </body>
</html>
