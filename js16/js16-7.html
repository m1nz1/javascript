    <title>타이머 응용</title>
    <script>
        //1회용 켜는거 (타이며 id 반환)
        //다회용 반복 켜는거(타이머 id 반환)
        //1회용 끄는거 (타이머 id 지정)
        //다회용 반복 끄는거(타이머 id 지정)


        let ct = 0
        const tid = setInterval(()=>{document.close();document.write(`<h1>${++ct}초 입니다.</h1>`)},1*1000)
        setTimeout(()=>{
            clearInterval(tid)
            
            document.write('<h1 style="color:red">7초가 되었습니다!!!!</h1>')
        },7*1000)
        


    </script>
